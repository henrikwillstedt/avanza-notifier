<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avanza Notifier</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            position: relative;
            min-height: 250px;
            background: #fafafa;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #00C281;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h2 .emoji {
            font-size: 24px;
        }

        .description {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .form-group:hover {
            background: #f5f5f5;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 6px;
            background-color: white;
            font-size: 14px;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 8px auto;
            padding-right: 30px;
        }

        select:hover {
            border-color: #ddd;
        }

        select:focus {
            outline: none;
            border-color: #00C281;
            box-shadow: 0 0 0 3px rgba(0, 194, 129, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00C281;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(0, 194, 129, 0.2);
        }

        button:hover {
            background-color: #00A06A;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 194, 129, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 194, 129, 0.2);
        }

        .status {
            display: none;
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .status.success {
            display: block;
            background-color: #E6F4EA;
            color: #1E8E3E;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            color: #666;
            font-size: 11px;
            letter-spacing: 0.5px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .footer span {
            color: #00C281;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="emoji">üîî</span> Avanza Notifier</h2>
        <div class="description">
            Det plingar till varje g√•ng din intj√§ning IDAG √∂kar med summan du v√§ljer i listan nedan.
        </div>
        
        <div class="form-group">
            <label for="notificationLevel">Notifieringsniv√•</label>
            <select id="notificationLevel">
                <option value="100">100 kr</option>
                <option value="1000">1 000 kr</option>
                <option value="10000">10 000 kr</option>
                <option value="100000">100 000 kr</option>
            </select>
        </div>

        <div class="form-group">
            <label for="soundEffect">Ljudeffekt</label>
            <select id="soundEffect">
                <option value="luigis_mansion_2001.mp3">Luigi's Mansion (2001)</option>
                <option value="mario_bros_famicom_1983.mp3">Mario Bros (1983)</option>
                <option value="mario_bros_famicom_1985.mp3">Super Mario Bros (1985)</option>
            </select>
        </div>

        <button id="saveButton">Spara inst√§llningar</button>
        <div id="status" class="status"></div>

        <div class="footer">
            Made for <span>Finanstwitter</span> by <span>Appmakarn</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
