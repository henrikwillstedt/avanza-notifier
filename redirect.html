<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avanza Notifier</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #00C281;
            margin: 0 0 20px 0;
            font-size: 28px;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .avanza-button {
            display: inline-block;
            background: #00C281;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 194, 129, 0.2);
        }

        .avanza-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 194, 129, 0.3);
            background: #00A06A;
        }

        .avanza-button:active {
            transform: translateY(0);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Avanza Notifier Logo" class="logo">
        <h1>Avanza Notifier</h1>
        <div class="description">
            För att få notifieringar om dina vinster behöver du vara på Avanza. 
            Klicka på knappen nedan för att komma dit!
        </div>
        <a href="https://www.avanza.se" class="avanza-button">
            TA MIG TILL AVANZA
        </a>
        <div class="footer">
            Made for Finanstwitter by Appmakarn
        </div>
    </div>
</body>
</html>
