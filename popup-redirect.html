<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avanza Notifier</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background: #fafafa;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            color: #00C281;
            margin: 0 0 15px 0;
            font-size: 20px;
        }

        .description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .avanza-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #00C281;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(0, 194, 129, 0.2);
            text-align: center;
        }

        .avanza-button:hover {
            background-color: #00A06A;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 194, 129, 0.3);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .footer span {
            font-weight: 600;
        }

        .footer a {
            color: #00C281;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Avanza Notifier</h2>
        <div class="description">
            För att få notifieringar om dina vinster behöver du vara på Avanza.
        </div>
        <a href="https://www.avanza.se" class="avanza-button" id="redirectButton">
            TA MIG TILL AVANZA
        </a>
        <div class="footer">
            Made for <span>Finanstwitter</span> by <a href="https://x.com/Appmakarn" target="_blank" style="color: #00C281; text-decoration: none; font-weight: 600;">@Appmakarn</a>
        </div>
    </div>
    <script src="popup-redirect.js"></script>
</body>
</html>
